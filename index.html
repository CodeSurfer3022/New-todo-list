<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ToDo-list | Seawee games</title>
        <link rel="icon" href="assets/images/icon.png" type="icon/ image type" >
        <link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>To do list</h1>
            <p>More stuff coming up here, watch out!</p>
        </header>
        <main>
            <div id="projects">
                <div id="projects-heading">
                    <p class="drop-down">^</p>
                    <h3>Projects</h3>
                    <p class="add-project">+</p>
                </div>
            </div>
            <div id="todos">
            </div>
        </main>
        <footer>
            <p>More features being added</p>
            <p>Coming soon</p>
            <p>Calendar integration, filter, labels and more...</p>
            <div class='popup-container'>
                <div class='popup'>
                    <form name="popup-form">
                        <label for="notes">Notes</label>
                        <textarea id="notes"></textarea>
                        <br>
                        <input type="button" value="Add notes">
                    </form>
                </div>
            </div>
        </footer>
    <script src="main.js"></script>
    </body>
</html>
