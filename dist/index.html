<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo-list | Seawee games</title>
    <link rel="icon" href="assets/images/icon.png" type="icon/ image type" />
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/48509a2691.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>To do list</h1>
    </header>
    <main>
      <div class="container">
        <div id="projects">
          <div class="projects-container">
            <div id="projects-heading">
              <i class="fas fa-chevron-right collapsible"></i>
              <p>Projects</p>
            </div>
            <div class="content"></div>
            <div class="add-project">
              <i class="fas fa-plus"></i>
              <p>Add Project</p>
            </div>
          </div>
        </div>
        <div id="todos">
          <div class="todos-container"></div>
        </div>
      </div>
    </main>
    <div class="popup-container" id="notesPopupContainer">
      <div class="popup">
        <div class="close-popup" id="notesClosePopup">
          <p>+</p>
        </div>
        <form name="popupForm">
          <label for="notes">Notes</label>
          <textarea id="notes"></textarea>
          <br />
          <input type="button" value="Add notes" />
        </form>
      </div>
    </div>
    <div class="popup-container" id="todoPopupContainer">
      <div class="popup">
        <div class="close-popup" id="todoClosePopup">
          <p>+</p>
        </div>
        <div id="todoDetails">
          <h3></h3>
          <div class="popflex">
            <div id="project"></div>
            <div id="dueDate"></div>
            <div id="priority"></div>
          </div>
          <div id="notesDiv"></div>
          <div id="checklist"></div>
        </div>
      </div>
    </div>
    <div class="popup-container" id="projectPopupContainer">
      <div class="popup">
        <div class="close-popup" id="projectClosePopup">
          <p>+</p>
        </div>
        <div id="projectDetails">
          <h3></h3>
          <div id="projectNotes"></div>
          <div id="todosDiv"></div>
        </div>
      </div>
    </div>
    <div class="popup-container" id="checklistPopupContainer">
      <div class="popup">
        <div class="close-popup" id="checklistClosePopup">
          <p>+</p>
        </div>
        <div class="checklistContainer">
          <div>
            <p id="project-name"></p>
            <p id="task-title"></p>
          </div>
          <div class="checklist">
            <h3>Checklist</h3>
            <div class="add-todo">
              <p>+</p>
              <p>Add subtask</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown-content" id="projectDropdown">
      <p class="edit-project">Edit Project</p>
      <p class="delete-project">Delete Project</p>
      <p class="project-notes">Add notes</p>
    </div>
    <div class="dropdown-content" id="todoDropdown">
      <p class="edit-todo">Edit Todo</p>
      <p class="delete-todo">Delete Todo</p>
      <p class="todo-notes">Add notes</p>
      <p class="todo-move">Move to project</p>
      <p class="todo-reschedule">Reschedule</p>
      <p class="todo-priority">Set priority</p>
      <p class="todo-checklist">Add to checklist</p>
      <p class="todo-mark">Mark as completed</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
